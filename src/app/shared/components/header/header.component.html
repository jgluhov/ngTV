<nav mat-tab-nav-bar class="navbar">
  <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<div class="toolbar" [formGroup]="toolbarForm">
  <app-fancy-select class="toolbar__select"
    [options]="channelsSortOptions"
    formControlName="sortBy">
    <label>Сортировка</label>
  </app-fancy-select>

  <app-fancy-select
    class="toolbar__select"
    [options]="genreOptions$ | async"
    hasDeselectButton="true"
    formControlName="genres">
    <label>Телеканалы</label>
  </app-fancy-select>
</div>
